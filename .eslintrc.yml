extends: eslint-config-dmitmel/presets/node
env:
  browser: true
parserOptions:
  sourceType: module

rules:
  no-shadow:
    - error
    - builtinGlobals: true
      hoist: functions
      allow:
        - name
        - length
        - location
        - self
        - status
        - event
        - hasOwnProperty

  global-require: off

  func-names: off

  node/no-unsupported-features/es-syntax:
    - error
    - ignores:
        - modules
        - dynamicImport

  node/no-unpublished-import: off

overrides:
  - files: '**/*.ts'
    extends: eslint-config-dmitmel/presets/typescript-addon
    rules:
      node/no-missing-import: off
      '@typescript-eslint/no-namespace': off

  - files: '**/src/**/*.ts'
    extends: eslint-config-dmitmel/rules/typescript/with-type-checking
    rules:
      '@typescript-eslint/no-unsafe-assignment': off
      '@typescript-eslint/no-unsafe-call': off
      '@typescript-eslint/no-unsafe-member-access': off
      '@typescript-eslint/no-unsafe-return': off

  - files: '**/*.d.ts'
    rules:
      no-var: off
      no-shadow: off

  - files: 'src/**/*.ts'
    parserOptions:
      project: tsconfig.json

  - files: 'common/src/**/*.ts'
    parserOptions:
      project: common/tsconfig.json

  - files: 'runtime/src/**/*.ts'
    parserOptions:
      project: runtime/tsconfig.json
